<div class="box box-widget widget-user">
    <div class="widget-user-header bg-aqua-active">
        <h3 class="widget-user-username" ng-bind="::$ctrl.contact.company_fullname"></h3>
        <h5 class="widget-user-desc" ng-bind="::$ctrl.contact.name"></h5>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Người đại diện</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.email"/>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.phone_mobile"/>
        </div>
    </div>
</div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Thông tin công ty</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label for="">Tên Công Ty</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.company_fullname"/>
        </div>
        <div class="form-group">
            <label for="">Địa Chỉ</label>
            <textarea disabled="disabled" class="form-control">{{ ::$ctrl.contact.company_address }}</textarea>
        </div>
    </div>
</div>
<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">Thông Tin Ngân Hàng</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label for="">Ngân Hàng</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.bank_name"/>
        </div>
        <div class="form-group">
            <label for="">Số tài khoản</label>
            <input type="text" disabled="disabled" class="form-control" ng-value="::$ctrl.contact.bank_account"/>
        </div>
    </div>
</div>
