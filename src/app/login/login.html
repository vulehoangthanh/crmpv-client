<div class="login-box">
    <div class="login-logo">
        <a href="javascript:void()"><b>CRM</b>PV</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Đăng nhập vào hệ thống</p>
        <div class="form-group has-feedback">
            <input type="email" class="form-control" ng-model="$ctrl.user.email" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" ng-model="$ctrl.user.password" class="form-control" placeholder="Mật khẩu">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="$ctrl.login()">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
