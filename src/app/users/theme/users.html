<div class="box box-widget">
    <div class="box-header with-border">
        <h1 class="box-title">Danh Sách Nhân Viên ({{ $ctrl.total }})</h1>
        <a style="cursor: pointer" class="btn btn-sm btn-success btn-flat pull-right" ng-click="$ctrl.onAction({action: 'add'})">Thêm Nhân Viên</a>
    </div>
    <div class="box-body">
        <partial-list on-action="$ctrl.onAction($event)" items="$ctrl.users" fields="$ctrl.table.fields" actions="$ctrl.table.actions"></partial-list>
    </div>
    <div class="box-footer">
        <div ng-bind-html="$ctrl.links" vl-pagination on-click="$ctrl.paginate"></div>
    </div>
</div>

<div class="modal fade" id="users-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <item-form ng-if="$ctrl.modal == 'add'" item="$ctrl.user" on-submit="$ctrl.create($event)" on-cancel="$ctrl.closeModal()" template="app/users/theme/user-form.html"/>
            <item-form ng-if="$ctrl.modal == 'edit'" item="$ctrl.user" on-submit="$ctrl.update($event)" on-cancel="$ctrl.closeModal()" template="app/users/theme/user-form.html"/>
        </div>
    </div>
</div>
